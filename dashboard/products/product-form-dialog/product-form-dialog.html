<h2 mat-dialog-title>
  {{ data.mode === 'edit' ? 'Edit Product' : 'Add Product' }}
</h2>

<mat-dialog-content [formGroup]="form" class="form-content">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter product name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Brand</mat-label>
    <input matInput formControlName="brand" placeholder="Enter brand" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let cat of categories" [value]="cat._id">
        {{ cat.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price"
      placeholder="Enter price"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Stock</mat-label>
    <input
      matInput
      type="number"
      formControlName="stock"
      placeholder="Enter stock count"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      rows="3"
      formControlName="description"
      placeholder="Short description"
    ></textarea>
  </mat-form-field>

  <mat-checkbox formControlName="isFeatured">Featured Product</mat-checkbox>

  <!-- ✅ Multiple Image Upload -->
  <div class="upload-section">
    <label for="imageUpload">Product Images:</label>
    <input
      id="imageUpload"
      type="file"
      multiple
      (change)="onFileChange($event)"
      accept="image/*"
    />

    <!-- ✅ Show All Selected Images -->
    <div class="preview-container">
      <img
        *ngFor="let img of previewUrl"
        [src]="img"
        alt="Preview"
        class="preview-image"
      />
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()">
    {{ data.mode === 'edit' ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
